<!DOCTYPE html>
<html lang="en" ng-app="knowhub">

<head>
    <title>KnowHub</title>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <meta content="noindex,nofollow" name="robots">
    <meta name="fragment" content="!">

    <meta content="Luca Poddigue" name="author">
    <meta content="Luca Poddigue" name="copyright">

    <!-- Evaluate using a prerendering service, to allow multilanguage metadata and ensure search engine crawlers do their job. -->
    <meta content="KnowHub" property="og:site_name">
    <meta content="KnowHub | Condividi e monetizza le tue conoscenze" property="og:title">
    <meta content="Con KnowHub trovi supporto per i tuoi progetti e guadagni insegnando ciò che ami."
          name="description">
    <meta content="Con KnowHub trovi supporto per i tuoi progetti e guadagni insegnando ciò che ami."
          property="og:description">
    <meta content="https://knowhub.it/common/images/ogimage.png" property="og:image"/>
    <meta content="https://knowhub.it/" property="og:url">
    <meta content="website" property="og:type">
    <meta content="summary_large_image" name="twitter:card">
    <meta content="@KnowHubIT" name="twitter:site">

    <base href="/">

    <link rel="shortcut icon" sizes="192x192" href="/favicon.png" type="image/x-icon">
    <link rel="icon" sizes="192x192" href="/favicon.png" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#ffc437">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#ffc437">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        * {
            box-sizing: border-box;
        }

        body .app {
            display: none;
        }

        body.pg-loaded .app {
            display: block;
        }

        .pg-loading-screen.pg-loading {
            background: white;
        }

        .pg-loading-logo-header {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .pg-loading-logo {
            border: 0;
            margin: auto;
            vertical-align: middle;
        }

        .pg-loading-logo svg {
            max-width: 600px;
        }

        .pg-loading-logo img {
            max-width: 500px;
            width: 84%;
        }

        .pg-loading.pg-loading-screen .pg-loading-center-middle {
            padding-bottom: 6%;
        }

        @media screen and (max-height: 450px) {
            .pg-loading-logo-header {
                margin: 0;
            }

            .pg-loading-screen .pg-loading-inner .pg-loading-html {
                margin-top: 10px;
            }

            .pg-loading.pg-loading-screen .pg-loading-center-middle {
                padding-bottom: 0;
            }
        }

        .pg-loading-screen .pg-loading-html.login {
            margin-top: -75px;
        }

        noscript .logo img {
            margin-top: 50px;
            margin-bottom: 20px;
            max-width: 500px;
        }

        noscript .text {
            max-width: 550px;
            margin: auto;
        }

    </style>

</head>
