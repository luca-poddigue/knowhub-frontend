<div class="modal-header">
    <h3 class="modal-title" ng-bind="'EXPERT_PROFILE_ADD_LINK' | translate"></h3>
</div>
<div class="modal-body">
    <form id="link-editor" name="$ctrl.linkForm" novalidate>
        <div class="form-group"
             ng-class="{'has-error': $ctrl.linkForm.linkText.$touched && $ctrl.linkForm.linkText.$invalid}">
            <label required class="control-label" for="linkText"
                   ng-bind="'EXPERT_PROFILE_LINK_TEXT' | translate"></label>
            <input type="text" class="form-control" id="linkText" name="linkText" ng-model="$ctrl.linkText" required
                   ng-minlength="1" ng-maxlength="50"
                   placeholder="{{'EXPERT_PROFILE_LINK_TEXT_PLACEHOLDER' | translate}}">
            <div ng-show="$ctrl.linkForm.linkText.$touched" ng-messages="$ctrl.linkForm.linkText.$error"
                 class="help-block text-danger">
                <div ng-messages-include="common/validation/messages/common.html"></div>
            </div>
        </div>

        <div class="form-group"
             ng-class="{'has-error': $ctrl.linkForm.linkUrl.$touched && $ctrl.linkForm.linkUrl.$invalid}">
            <label required class="control-label" for="linkUrl" ng-bind="'EXPERT_PROFILE_LINK_URL' | translate"></label>
            <input type="text" class="form-control" id="linkUrl" name="linkUrl" ng-model="$ctrl.linkUrl" required
                   ng-minlength="1" ng-maxlength="300"
                   placeholder="{{'EXPERT_PROFILE_LINK_URL_PLACEHOLDER' | translate}}">
            <div ng-show="$ctrl.linkForm.linkUrl.$touched" ng-messages="$ctrl.linkForm.linkUrl.$error"
                 class="help-block text-danger">
                <div ng-messages-include="common/validation/messages/common.html"></div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-disabled="$ctrl.linkForm.$invalid" class="btn btn-primary" ng-click="$ctrl.add()"
            ng-bind="'COMMON_ADD' | translate"></button>
    <button class="btn btn-danger" ng-click="$ctrl.dismiss()" ng-bind="'COMMON_CANCEL' | translate"></button>
</div>
